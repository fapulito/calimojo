<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojo Poker - Vercel</title>
    <meta property="fb:app_id" content="431502190982449">
    <meta property="og:url" content="https://your-vercel-app.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mojo Poker on Vercel" />
    <meta property="og:description" content="Poker with Friends - Vercel Deployment" />
    <link href="/favicon.png" rel="icon" type="image/x-png">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/cards.css" type="text/css">
    <link rel="stylesheet" href="/table.css" type="text/css">
    <link rel="stylesheet" href="/lobby.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .btn-facebook {
            background-color: #3b5998;
        }
        .btn-logout {
            background-color: #e74c3c;
        }
        .btn-login {
            background-color: #27ae60;
        }
        .user-info {
            color: white;
            margin-right: 20px;
        }
        .main-content {
            padding: 20px;
            background-color: white;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .game-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .auth-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        .auth-success {
            background-color: #d4edda;
            color: #155724;
        }
        .auth-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mojo Poker - Vercel</h1>
        <div class="user-info" id="userInfo">
            Not logged in
        </div>
        <div class="auth-buttons">
            <a href="/auth/facebook" class="btn btn-facebook">Login with Facebook</a>
            <a href="/logout" class="btn btn-logout" id="logoutBtn" style="display: none;">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="auth-status" id="authStatus" style="display: none;">
            Authentication status will appear here
        </div>

        <div class="main-content">
            <h2>Welcome to Mojo Poker on Vercel</h2>
            <p>This is a Vercel-compatible version of the Mojo Poker application with Facebook authentication.</p>

            <div class="game-list" id="gameList">
                <!-- Games will be loaded here via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Facebook SDK -->
    <div id="fb-root"></div>
    <script>
        // Load Facebook SDK
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/auth/status')
                .then(response => response.json())
                .then(data => {
                    updateAuthUI(data);
                    if (data.authenticated) {
                        loadGames();
                    }
                })
                .catch(error => {
                    console.error('Error checking auth status:', error);
                    showAuthStatus('Error checking authentication status', 'auth-error');
                });
        });

        function updateAuthUI(authData) {
            const userInfo = document.getElementById('userInfo');
            const logoutBtn = document.getElementById('logoutBtn');
            const authStatus = document.getElementById('authStatus');

            if (authData.authenticated) {
                userInfo.textContent = `Logged in as: ${authData.user.displayName || authData.user.id}`;
                logoutBtn.style.display = 'inline-block';
                showAuthStatus('Successfully authenticated with Facebook!', 'auth-success');
            } else {
                userInfo.textContent = 'Not logged in';
                logoutBtn.style.display = 'none';
                showAuthStatus('Please login with Facebook to access poker games', 'auth-error');
            }
        }

        function showAuthStatus(message, className) {
            const authStatus = document.getElementById('authStatus');
            authStatus.textContent = message;
            authStatus.className = `auth-status ${className}`;
            authStatus.style.display = 'block';
        }

        function loadGames() {
            fetch('/api/poker/games')
                .then(response => response.json())
                .then(data => {
                    const gameList = document.getElementById('gameList');
                    gameList.innerHTML = '';

                    data.games.forEach(game => {
                        // Create game card using safe DOM manipulation
                        const gameCard = document.createElement('div');
                        gameCard.className = 'game-card';

                        // Create and append title (safe textContent)
                        const title = document.createElement('h3');
                        title.textContent = game.name;
                        gameCard.appendChild(title);

                        // Create and append type info (safe textContent)
                        const typePara = document.createElement('p');
                        const typeStrong = document.createElement('strong');
                        typeStrong.textContent = 'Type:';
                        typePara.appendChild(typeStrong);
                        typePara.appendChild(document.createTextNode(' ' + game.type));
                        gameCard.appendChild(typePara);

                        // Create and append players info (safe textContent)
                        const playersPara = document.createElement('p');
                        const playersStrong = document.createElement('strong');
                        playersStrong.textContent = 'Players:';
                        playersPara.appendChild(playersStrong);
                        playersPara.appendChild(document.createTextNode(' ' + game.players));
                        gameCard.appendChild(playersPara);

                        // Create and append button with safe event listener
                        const joinButton = document.createElement('button');
                        joinButton.className = 'btn';
                        joinButton.style.backgroundColor = '#3498db';
                        joinButton.textContent = 'Join Game';

                        // Use addEventListener instead of inline onclick
                        joinButton.addEventListener('click', () => {
                            joinGame(game.id);
                        });

                        gameCard.appendChild(joinButton);
                        gameList.appendChild(gameCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading games:', error);
                });
        }

        function joinGame(gameId) {
            // Check if user is authenticated first
            fetch('/api/auth/status')
                .then(response => response.json())
                .then(authData => {
                    if (!authData.authenticated) {
                        alert('Please login with Facebook to join a game');
                        return;
                    }

                    // Call the new API endpoint to join the game
                    fetch('/api/poker/join', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ gameId: gameId })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert(`Successfully joined game ${gameId}! Connecting to game server...`);
                            console.log('Game join successful:', data);

                            // In a full implementation, this would establish a WebSocket connection
                            // to the Perl backend and redirect to the game interface
                            // For now, we'll just show a success message

                            // Show game connection instructions
                            setTimeout(() => {
                                alert(`Game ${gameId} is ready! In a full implementation, you would now be connected to the poker table via WebSocket.`);
                            }, 1000);
                        } else {
                            alert(`Failed to join game: ${data.message || 'Unknown error'}`);
                            console.error('Game join failed:', data);
                        }
                    })
                    .catch(error => {
                        console.error('Error joining game:', error);
                        alert('Error joining game. Please try again.');
                    });
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                    alert('Error checking authentication. Please refresh the page.');
                });
        }
    </script>
</body>
</html>
